[package]
name = "trading-core"
version = "0.1.0"
authors = ["THE ALLIANCE / Rainer Pauli"]
edition = "2021"

[dependencies]
# Kryptografie & Wallet
k256 = { version = "0.13", features = ["ecdsa", "sha256"] }
sha3 = "0.10"
hex = "0.4"

# Netzwerk & Async
tokio = { version = "1", features = ["full"] }
tokio-tungstenite = "0.20"
futures-util = "0.3"
reqwest = { version = "0.11", features = ["json"] }
async-trait = "0.1"

# Daten & Mathematik
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rust_decimal = "1.33"
chrono = "0.4"
anyhow = "1.0"
log = "0.4"
thiserror = "1.0"

# Framework
config = "0.13"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
dotenv = "0.15"
uuid = { version = "1.0", features = ["serde", "v4"] }
clap = { version = "4.4", features = ["derive"] }
rust_decimal_macros = "1.8"
sqlx = { version = "0.7", features = ["runtime-tokio", "sqlite", "chrono", "rust_decimal"] }

# Interne Alliance-Module
trading-common = { path = "../trading-common" }

# Versionskontrolle
home = { version = "0.5.9" }

[dev-dependencies]
criterion = { version = "0.5", features = ["async_tokio"] }

[[bench]]
name = "repository_bench"
harness = false
